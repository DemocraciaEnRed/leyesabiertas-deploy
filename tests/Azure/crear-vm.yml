---
- hosts: localhost
  tasks:
    - name: Crear Resource Group
      azure_rm_resourcegroup:
        name: azure-test-rg
        location: westus2
        tags:
          stage: staging
          type: vm

    - name: Crear Virtual Network
      azure_rm_virtualnetwork:
        name: azure-test-net
        resource_group: azure-test-rg
        address_prefixes_cidr:
          - "10.0.0.0/16"

    - name: Crear Security Group
      azure_rm_securitygroup:
        resource_group: azure-test-rg
        name: azure-test-sg
        purge_rules: true
        rules:
          - name: in-ssh
            direction: Inbound
            protocol: Tcp
            destination_port_range: 22
            destination_address_prefix: '10.0.0.0/24'
            priority: 100
            access: Allow
          - name: in-http
            direction: Inbound
            protocol: Tcp
            destination_port_range: 80
            destination_address_prefix: '10.0.0.0/24'
            priority: 101
            access: Allow
          - name: in-https
            direction: Inbound
            protocol: Tcp
            destination_port_range: 443
            destination_address_prefix: '10.0.0.0/24'
            priority: 102
            access: Allow
          - name: out-http
            direction: Outbound
            protocol: Tcp
            destination_port_range: 80
            source_address_prefix: '10.0.0.0/24'
            priority: 103
            access: Allow
          - name: out-https
            direction: Outbound
            protocol: Tcp
            destination_port_range: 443
            source_address_prefix: '10.0.0.0/24'
            priority: 104
            access: Allow
          - name: deny
            direction: Inbound
            protocol: '*'
            priority: 200
            access: Deny

    - name: Crear Subnet
      azure_rm_subnet:
        name: azure-test-sn
        virtual_network_name: azure-test-net
        resource_group: azure-test-rg
        security_group: azure-test-sg
        address_prefix_cidr: "10.0.0.0/24"
        tags:
          vlan: '0'

    - name: Crear IP publica dinamica
      azure_rm_publicipaddress:
        resource_group: azure-test-rg
        name: azure-test-pip
        allocation_method: Dynamic
        domain_name: azure-test
      register: public_ip

    # Ansible 2.5: security_group_name: <nombre-sg>
    # Ansible 2.6: create_with_security_group: false
    - name: Crear interfaz de red publica
      azure_rm_networkinterface:
        name: azure-test-nic
        resource_group: azure-test-rg
        virtual_network_name: azure-test-net
        subnet_name: azure-test-sn0
        security_group_name: azure-test-sg
        ip_configurations:
          - name: azure-test-nic-ipc
            public_ip_address_name: azure-test-pip
            primary: true

    # Ansible 2.5: network_interface_names
    # Ansible 2.6: network_interfaces_names
    - name: Crear VM
      azure_rm_virtualmachine:
        name: azure-test-vm
        admin_username: centos
        ssh_password_enabled: false
        resource_group: azure-test-rg
        network_interfaces: azure-test-nic
        short_hostname: azure-test
        ssh_public_keys:
          - path: /home/centos/.ssh/authorized_keys
            key_data: "<your ssh public key here>"
        image:
          offer: CentOS
          publisher: OpenLogic
          sku: '7.3'
          version: latest
        vm_size: Standard_B2s

    - name: Show Public IP
      debug:
        msg: "La IP p√∫blica es {{ public_ip.state.ip_address }}"

    - name: Show FQDN
      debug:
        msg: "El nombre del host es {{ public_ip.state.dns_settings }}"
