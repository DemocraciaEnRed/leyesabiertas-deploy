---
- hosts: all
  roles:
    - role: onpremises
      democracyos_docker_image: "democracyos/democracyos:2.11.0"
      democracyos_core_image: "democracyos/core:development"
      democracyos_keycloak_image: "democracyos/keycloak:4.4.0.Final"
      democracyos_notifier_image: "democracyos/notifier: development"
      democracyos_protocol: "https"
      democracyos_host: "localhost"
      enable_own_certificate: true
      # For testing, make sure to have localhost as your certificate hostname!
      https_certificate_path: "/path/to/cert/example.crt"
      https_key_path: "/path/to/key/example.key"